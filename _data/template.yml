# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 00d4ff          # Cyan color for a sleek, modern button
  secondary: 1e90ff        # Bright blue for secondary accents
  secondary-dark: 333      # Dark gray for contrast
  muted: 777               # Mid-gray for muted text

# Font Families
font:
  primary: 'Montserrat, "Helvetica Neue",Helvetica,Arial,sans-serif'
  secondary: '"Droid Serif", "Helvetica Neue", Helvetica,Arial,sans-serif'
